<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Crafts Studio Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script type="module" src="js/firebase-init.js"></script>
</head>
<body>
    <header>
        <h1>Admin - Crafts Studio Dashboard</h1>
    </header>
    
    <main>
        <div class="admin-container">
            <h2>Add New Link</h2>
            <form id="add-link-form">
                <div class="form-group">
                    <label for="link-name">Name:</label>
                    <input type="text" id="link-name" required>
                </div>
                <div class="form-group">
                    <label for="link-url">URL:</label>
                    <input type="url" id="link-url" required>
                </div>
                <div class="form-group">
                    <label for="link-icon">Icon URL:</label>
                    <input type="url" id="link-icon" required>
                </div>
                <button type="submit">Add Link</button>
            </form>
        </div>
    </main>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
